  description: 이 페이지는 Xamarin.Forms를 사용하여 모바일 애플리케이션을 만드는 기본 사항에 대해 자세히 알아보는 자습서에 연결됩니다. 전체 Xamarin.Forms 설명서는 <a href="/xamarin/xamarin-forms/">Xamarin.Forms 설명서</a>를 참조하세요.
sections:
  - title: 레이아웃
    items:
      - type: list
        style: cards
        className: cardsB
        items:
          - href: stacklayout/
            html: 1차원 스택으로 가로 또는 세로 보기를 구성하는 방법을 알아봅니다.
            image:
              src: 'https://docs.microsoft.com/media/common/i_dashboard.svg'
              href: stacklayout/
            title: StackLayout
          - href: grid/
            html: 보기를 비례적이거나 절대적인 크기의 행 및 열로 구성하는 방법을 알아봅니다.
            image:
              src: 'https://docs.microsoft.com/media/common/i_table.svg'
              href: grid/
            title: 표
  - title: 보기
    items:
      - type: list
        style: cards
        className: cardsB
        items:
          - href: label/
            html: 한 줄 및 여러 줄로 텍스트를 표시하는 방법을 알아봅니다.
            image:
              src: ~/media/icons/i_form-label.svg
              href: label/
            title: 레이블
          - href: button/
            html: 특정 작업을 수행하도록 애플리케이션에 지시하는 방법으로 단추를 누르거나 클릭하는 데 대응하는 방법을 알아봅니다.
            image:
              src: 'https://docs.microsoft.com/media/common/i_button.svg'
              href: button/
            title: 단추
          - href: entry/
            html: 한 줄 텍스트 입력을 수락하는 방법을 알아봅니다.
            image:
              src: ~/media/icons/i_form-entry.svg
              href: entry/
            title: 입력
          - href: editor/
            html: 여러 줄 텍스트 입력을 수락하는 방법을 알아봅니다.
            image:
              src: ~/media/icons/i_form-editor.svg
              href: editor/
            title: 편집기
          - href: image/
            html: 페이지에서 이미지를 표시하는 방법을 알아봅니다.
            image:
              src: 'https://docs.microsoft.com/media/common/i_account-management.svg'
              href: image/
            title: 이미지
          - href: listview/
            html: 데이터 목록을 제공하는 방법을 알아봅니다.
            image:
              src: 'https://docs.microsoft.com/media/common/i_sharepoint-list.svg'
              href: listview/
            title: ListView
  - title: 앱 기본 사항
    items:
      - type: list
        style: cards
        className: cardsB
        items:
          - href: pop-ups/
            html: Xamarin.Forms을 사용하여 사용자에게 간단한 질문을 묻거나 작업을 설명하는 경고 및 작업 시트를 표시하는 방법을 알아봅니다.
            image:
              src: 'https://docs.microsoft.com/media/common/i_alert.svg'
              href: pop-ups/
            title: 팝업 항목
          - href: app-lifecycle/
            html: Xamarin.Forms 앱 수명 주기 및 수명 주기 상태 변경에서 데이터를 유지하는 방법을 알아봅니다.
            image:
              src: 'https://docs.microsoft.com/media/common/i_agile.svg'
              href: app-lifecycle/
            title: 앱 수명 주기
          - href: local-database/
            html: SQLite.NET NuGet 패키지를 사용하여 로컬 데이터베이스 작업을 앱에 통합하는 방법을 알아봅니다.
            image:
              src: 'https://docs.microsoft.com/media/common/i_generic-database.svg'
              href: local-database/
            title: 로컬 데이터베이스
          - href: web-service/
            html: Xamarin.Forms의 REST 기반 웹 서비스를 사용하는 방법을 알아봅니다.
            image:
              src: 'https://docs.microsoft.com/media/common/i_server.svg'
              href: web-service/
            title: 웹 서비스