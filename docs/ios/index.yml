        text: Apple 개발자 설명서
      - href: /visualstudio/
        text: Visual Studio
sections:
  - title: 시작
    items:
      - type: paragraph
        text: 'Xamarin 및 C#으로 첫 번째 iOS 앱을 빌드하는 방법에 대해 알아봅니다.'
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/media/common/i_setup.svg'
            text: 설정
            href: ~/ios/get-started/installation/index.md
          - image:
              src: 'https://docs.microsoft.com/media/common/i_mobileapp.svg'
            text: 'Hello, iOS'
            href: ~/ios/get-started/hello-ios/hello-ios-quickstart.md
          - image:
              src: 'https://docs.microsoft.com/media/common/i_mobileapp.svg'
            text: 멀티 화면 앱
            href: ~/ios/get-started/hello-ios-multiscreen/hello-ios-multiscreen-quickstart.md
          - image:
              src: 'https://docs.microsoft.com/media/common/i_mobile-app-developement.svg'
            text: iOS 13 미리 보기
            href: ~/ios/platform/ios13/index.md
  - title: 가이드
    items:
      - type: list
        style: cards
        className: cardsB
        items:
          - href: ~/ios/get-started/index.md
            html: Xamarin.iOS를 실행하는 자습서입니다. 모두 올바르게 설치되었는지 확인하고 첫 번째 iOS 앱을 빌드하세요.
            image:
              src: 'https://docs.microsoft.com/media/common/i_get-started.svg'
              href: ~/ios/get-started/index.md
            title: 시작
          - href: ~/ios/app-fundamentals/
            html: 'iOS 앱을 빌드하는 데 필요한 모든 작업(예: 파일, 이미지, 데이터베이스 작업 등)입니다.'
            image:
              src: ~/media/icons/i_app-build.svg
              href: ~/ios/app-fundamentals/
            title: 애플리케이션 기본 사항
          - href: ~/ios/user-interface
            html: UIKit의 iOS에서 사용할 수 있는 사용자 인터페이스 컨트롤을 모두 알아봅니다.
            image:
              src: ~/media/icons/i_user-interface.svg
              href: ~/ios/user-interface/
            title: 사용자 인터페이스
          - href: ~/ios/platform/
            html: 'iOS 플랫폼 기능(예: ARKit 및 CoreML) 및 iOS 11의 기타 새로운 기능 작업입니다.'
            image:
              src: ~/media/icons/i_platform.svg
              href: ~/ios/platform/
            title: 플랫폼 기능
          - href: ~/essentials/index.md?context=xamarin/ios
            html: 모바일 애플리케이션을 위한 플랫폼 간 API.
            image:
              src: 'https://docs.microsoft.com/media/common/i_multi-connect.svg'
              href: ~/essentials/index.md?context=xamarin/ios
            title: Xamarin.Essentials
          - href: ~/ios/data-cloud/
            html: 로컬 및 원격 데이터 저장과 검색 및 기타 클라우드 기반 서비스입니다.
            image:
              src: ~/media/icons/i_data-cloud.svg
              href: ~/ios/data-cloud/
            title: 데이터 및 클라우드 서비스
          - href: ~/ios/deploy-test/
            html: App Store에 앱을 빌드하고 배포하는 지침과 앱을 미리 테스트하는 데 유용한 팁입니다!
            image:
              src: ~/media/icons/i_deploy-test.svg
              href: ~/ios/deploy-test/
            title: 배포 및 테스트
          - href: ~/ios/internals/
            html: Xamarin.iOS의 작동 방법에 대한 자세한 정보입니다.
            image:
              src: 'https://docs.microsoft.com/media/common/i_config-tools.svg'
              href: ~/ios/internals/
            title: 고급 개념 및 내부 요소
          - href: ~/ios/watchos/
            html: Apple Watch용 앱을 빌드하세요!
            image:
              src: ~/media/icons/i_watchos.svg
              href: ~/ios/watchos/
            title: watchOS
          - href: ~/ios/tvos/
            html: Apple TV용 앱을 빌드하세요!
            image:
              src: ~/media/icons/i_tvos.svg
              href: ~/ios/tvos/
            title: tvOS
